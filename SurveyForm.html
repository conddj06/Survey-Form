<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Countless Surveys to better the platform to the moon.</p>
        </header>

        <form id="survey-form">
            <label id="name-label" for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
            
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100" required />

            <!-- Dropdown -->
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>

            <!--Radio-->
            <label><input type="radio" name="recommend" value="definitely">Definitely</label>
            <label><input type="radio" name="recommend" value="maybe">Maybe</label>
            <label><input type="radio" name="recommend" value="negative">Negative</label>

            <!--Checkbox-->
            <p>Select your interests:</p>
            <label><input type="checkbox" name="interest" value="coding">Coding</label>
            <label><input type="checkbox" name="interest" value="design">Design</label>
            <label><input type="checkbox" name="interest" value="marketing">Marketing</label>

            <!--Textarea-->
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter additional comments here"></textarea>

            <!--Submit Button-->
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
